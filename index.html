<!DOCTYPE HTML>

<html>

<head>
    <title>Invitación</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Miss+Fajardose&display=swap" rel="stylesheet">
</head>

<body>


    <div id="intro">
        <div class="contenedor">
            <img src="img/clavel.png" class="item">
            <img src="img/clavel2.png" class="item">
            <img src="img/clavel5.png" class="item">

        </div>
        <button id="enterBtn" class="image-btn">
            <img src="img/Cartasello.png" alt="Entrar">
        </button>
    </div>


    <main id="contenido">

        <div class="contenedorp">

            <div class="carta aparecer">
                <div class="aparecer carta-inner"></div>
            </div>

            <div class="nombres aparecer">
                <p class="nimbr">
                    Marjorie <br>
                    & <br>
                    Cristian <br>
                </p>
            </div>
            <div class="fecha aparecer">

                <div class="aparecer fecha-inner">
                    <p class="num">08</p>
                    <p class="mes">Marzo</p>
                    <p class="año">2026</p>
                    <p class="hora">A las 3:45 PM</p>

                </div>

            </div>
            <div class="detalles aparecer">

                <p>

                    Haz Click para los Detalles
                </p>
            </div>
            <div class="confirmacion aparecer">

                <p class="confip">Confirma Aqui</p>

                <img class="confi" src="img/Confirma.png" alt="">
            </div>
            <div class="photo1">

            </div>
            <div class="photo2">

            </div>
            <div class="photo3">

            </div>
            <div class="polaroid aparecer" style="--rotacion: 5deg;">
                <img src="img/1.jpg" alt="Foto estilo polaroid">

            </div>
            <div class="polaroid2 aparecer" style="--rotacion: -5deg;">
                <img src="img/3.jpg" alt="Foto estilo polaroid">

            </div>
            <div class="polaroid3 aparecer" style="--rotacion: 5deg;">
                <img src="img/6.jpg" alt="Foto estilo polaroid">

            </div>
        </div>
    </main>


    <footer class="footer-countdown">
        <p>quedan</p>
        <div id="countdown">
            <span><strong id="days">0</strong>días</span>
            <span><strong id="hours">0</strong>horas</span>
            <span><strong id="minutes">0</strong>minutos</span>
            <span><strong id="seconds">0</strong>segundos</span>
        </div>
    </footer>

    <script src="intro.js"></script>

</body>

</html>
